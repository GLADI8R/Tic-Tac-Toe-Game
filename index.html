<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="turnof"></p>
        <div class="row box-v">
            <div data-cell-index="0" class="col box-h"></div>
            <div data-cell-index="1" class="col box-h"></div>
            <div data-cell-index="2" class="col"></div>
        </div>

        <div class="row box-v">
            <div data-cell-index="3" class="col box-h"></div>
            <div data-cell-index="4" class="col box-h"></div>
            <div data-cell-index="5" class="col"></div>
        </div>

        <div class="row">
            <div data-cell-index="6" class="col box-h"></div>
            <div data-cell-index="7" class="col box-h"></div>
            <div data-cell-index="8" class="col"></div>
        </div>
        <h2 class="game-stat"></h2>
        <button class="game-reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
